apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana 
  labels:
    app: grafana
    bdd: influxdb
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  type: ClusterIP
  ports:
  - port: 3000
    protocol: TCP
    name: http
  selector:
    app: grafana

