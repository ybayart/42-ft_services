apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin 
  labels:
    app: phpmyadmin
    label: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: phpmyadmin:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
